<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>slow_food</title>
  <link rel="stylesheet" href="../css/css2.css">
  <style>
    #map {height: 500px;
        width: 1000px;
        display: inline-block;
        border: 5px solid black;
        position: relative;
        left: 110px;
     }
  </style>
</head>
<body>
  <div>
    <iframe src="header.html" onload="this.before((this.contentDocument.body||this.contentDocument).children[0]);this.remove()">
    </iframe>
  </div>
  <div class="row">
    <div class="card">
  <section id="screen1">
      <h2> Willkommen bei SFYnternship!</h2>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js">
  </script>
  
<div id = "map"></div>
  <script>
    var map = L.map('map').setView([51, 10.8], 5);
    L.tileLayer('https://api.maptiler.com/maps/pastel/{z}/{x}/{y}.png?key=Al5E8GMbgNHPsc5FItAf', {
      attribution: '<a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>',
    }).addTo(map);

    var slowfoodicon = L.icon ({
      iconUrl: 'img/IMG_0427.png',
      iconSize: [30, 30],
      popupAnchor: [-3, -11]
      
    })

    var theomarker = L.marker([54.3211183, 10.1271110], {icon: slowfoodicon}).addTo(map);
    theomarker.bindPopup("<b>Grüße aus Theos Wohnung</b><br>Exerzierplatz 13");
    theomarker.on('mouseover',function(ev) {
      theomarker.openPopup();
    });
    theomarker.on('mouseout', function (e) {
            this.closePopup();
        }); 

        var zentralemarker = L.marker([52.5231309, 13.3796887], {icon: slowfoodicon}).addTo(map);
    zentralemarker.bindPopup("<b>Slow Food Deutschland e.V.</b><br>Luisenstraße 45");
    zentralemarker.on('mouseover',function(ev) {
      zentralemarker.openPopup();
    });
    zentralemarker.on('mouseout', function (e) {
            this.closePopup();
        });
  </script>
</section>
    </div>
  </div>
    <div class="footer">
      <link rel="footer" href="../html/footer.html">
    </div> 
</body>
</html>

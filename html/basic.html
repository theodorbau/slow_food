<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>slow_food</title>
  <link rel="stylesheet" href="../css/css2.css">
</head>

<body>
  <style>
    header {
      background-image: url(../img/Hintergrund_Startseite.jpg);
    }
  </style>
  <div>
    
    <iframe src="header.html" onload="this.before((this.contentDocument.body||this.contentDocument).children[0]);this.remove()">
    </iframe>
  </div>

  
  <div class="row">
    <div class="card">
  <section class="screen">
      <h2> Willkommen bei SFYnternship!</h2>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js">
  </script>
    <style>
      #map {height: 500px;
          width: 1000px;
          display: inline-block;
          border: 5px solid #d52b1e;
          position: relative;
          left: 0px;
          z-index: 0;
       }
    </style>
<div id = "map"></div>
  <script>
    var map = L.map('map').setView([51, 10.8], 5);
    L.tileLayer('https://api.maptiler.com/maps/pastel/{z}/{x}/{y}.png?key=Al5E8GMbgNHPsc5FItAf', {
      attribution: '<a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>',
    }).addTo(map);

    var slowfoodicon = L.icon ({
      iconUrl: '../img/IMG_0427.png',
      iconSize: [30, 30],
      popupAnchor: [-3, -11]
      
    })

    var luebeckmarker = L.marker([53.8411341, 10.7136318], {icon: slowfoodicon}).addTo(map);
    luebeckmarker.bindPopup("<b>Gärtnerei Lübeck</b><br>Gemüseanbau");
    luebeckmarker.on('mouseover',function(ev) {
      luebeckmarker.openPopup();
    });
    luebeckmarker.on('mouseout', function (e) {
            this.closePopup();
        }); 

        var zentralemarker = L.marker([52.5231309, 13.3796887], {icon: slowfoodicon}).addTo(map);
    zentralemarker.bindPopup("<b>Slow Food Deutschland e.V.</b><br>Luisenstraße 45");
    zentralemarker.on('mouseover',function(ev) {
      zentralemarker.openPopup();
    });
    zentralemarker.on('mouseout', function (e) {
            this.closePopup();
        });

        var bayernmarker = L.marker([48.3818777, 11.3473759], {icon: slowfoodicon}).addTo(map);
    bayernmarker.bindPopup("<b>Fischerei Bayern</b><br>Kühlhaus");
    bayernmarker.on('mouseover',function(ev) {
      bayernmarker.openPopup();
    });
    bayernmarker.on('mouseout', function (e) {
            this.closePopup();
        });

        var hamburgmarker = L.marker([53.5486578, 10.0194605], {icon: slowfoodicon}).addTo(map);
    hamburgmarker.bindPopup("<b>Bäckerei Hamburg</b><br>Backstube");
    hamburgmarker.on('mouseover',function(ev) {
      hamburgmarker.openPopup();
    });
    hamburgmarker.on('mouseout', function (e) {
            this.closePopup();
        });

  </script>
</section>
    </div>
  </div>
    <div class="footer">
      <link rel="footer" href="../html/footer.html">
    </div> 
</body>
</html>
